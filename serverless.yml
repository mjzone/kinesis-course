service: KP1
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

plugins:
  - serverless-iam-roles-per-function

functions:
  KP1Consumer:
    handler: functions/consumer.handler
    environment:
      TELEMETRY_TABLE_NAME: !Ref KP1TelemetryTable
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - kinesis:DescribeStream
          - kinesis:DescribeStreamSummary
          - kinesis:GetRecords
          - kinesis:GetShardIterator
          - kinesis:ListShards
          - kinesis:ListStreams
          - kinesis:SubscribeToShard
        Resource: !GetAtt KP1DataStream.Arn
      - Effect: "Allow"
        Action:
          - dynamodb:BatchWriteItem
        Resource: !GetAtt KP1TelemetryTable.Arn
      - Effect: "Allow"
        Action:
          - sqs:SendMessage
        Resource: !GetAtt KP1DLQ.Arn
    events:
      - stream:
          type: kinesis
          arn: !GetAtt KP1DataStream.Arn
          maximumRetryAttempts: 1
          batchSize: 10
          batchWindow: 100
          destinations:
            onFailure:
              arn:
                Fn::GetAtt:
                  - KP1DLQ
                  - Arn
              type: sqs

resources:
  Resources:
    KP1DLQ:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: "KP1DLQ"
    KP1DataStream:
      Type: AWS::Kinesis::Stream
      Properties:
        ShardCount: 2
        StreamModeDetails:
          StreamMode: PROVISIONED
    KP1TelemetryTable:
      Type: AWS::DynamoDB::Table
      Properties:
        KeySchema:
          - AttributeName: siteId
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: siteId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
  Outputs:
    Output:
      Description: "Kinesis stream name"
      Value: !Ref KP1DataStream
